<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SiwFood-Registrazione</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">

</head>
<body>

   <nav
		class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body p-0"
		data-bs-theme="dark">
		<div class="container-fluid ">
			<a class="navbar-brand " href="#"> <img src="/images/logo.png"
				alt="Logo" class="d-inline-block " height="50">
			</a> <a class="navbar-brand fs-2 fw-bold " href="/">SiwFood</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">  
			
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item "><a class="nav-link active fs-5 "
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active fs-5"
						href="/ricetta">Ricette</a></li>
					<li class="nav-item"><a class="nav-link active fs-5"
						href="/cuoco">Cuochi</a></li>
				</ul>


				<div th:if="${userDetails}">
					<span th:text="${userDetails.username}" class="text-white">NomeUtente</span>
					<a href="/logout">
						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6 mx-1"
							type="button">Logout</button>
					</a>
				</div>
				<div th:unless="${user}">
					<a href="/login">
						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6"
							type="button">Accedi</button>
					</a>
				</div>

			</div>
		</div>
	</nav>

<div class="contenitore">
    <div class="wrapper">
        <form th:action="@{/register}" method="POST">
            <h1>Registrati</h1>
            <div class="input-box">
                <span><input type="text" placeholder="Name" required th:field="${user.name}" /></span>
                <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
                </span>
            </div>
            <div class="input-box">
                <span><input type="text" placeholder="Surname" required th:field="${user.surname}" /></span>
                <span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
                </span>
            </div>
            <div class="input-box">
                <span><input type="text" placeholder="Email" required th:field="${user.email}" /></span>
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
                </span>
            </div>
            <div  class="input-box">
                <span>
                    <input type="text" placeholder="Username" required th:field="${credentials.username}" />
                </span>
                <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                    th:style="'color:red'">
                </span>
            </div>
            <div class="input-box">
                <span><input type="password" placeholder="Password" required th:field="${credentials.password}" />
                </span>
                <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
                    th:style="'color:red'">
                </span>
            </div>
            <div>
                <button type="submit" class="btn">Registra</button>

            </div>

        </form> 
    </div>

</div>

   	<footer class="bg-dark text-white py-3">
		<div class="container">
			<p class="text-center mb-0 fs-6">Â© 2024 SiwFood</p>
		</div>
	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
