<head>

<body>

		<div class="container-fluid ">
			<a class="navbar-brand " href="#"> <img src="/images/logo.png"
				alt="Logo" class="d-inline-block " height="50">
			</a> <a class="navbar-brand fs-2 fw-bold " href="/">SiwFood</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item "><a class="nav-link active fs-5 "
						href="/">Home</a></li>

						href="/ricetta">Ricette</a></li>
					<li class="nav-item"><a class="nav-link active fs-5"

				</ul>


				<div th:if="${userDetails}">

						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6 mx-1"
							type="button">Logout</button>
					</a>
				</div>
				<div th:unless="${userDetails}">

						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6"
							type="button">Accedi</button>

				</div>

			</div>

    <div class="container">
    <div class="py-4">
	<h1>Aggiungi un ingrediente</h1>
	<form th:action="@{/ingrediente}" method="POST" th:object="${ingrediente}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		
		<div>
			<label>Nome:</label> <span><input required type="text" th:field="${ingrediente.nome}" /></span>
		</div>
		
		<div class="py-3">
			<span ><button  class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6"type="submit">Conferma</button></span>
		</div>
	
	</form>
	
	</div>
	</div>
