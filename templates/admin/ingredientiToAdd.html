<!DOCTYPE html>
<html>
<!DOCTYPE html>

<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>SiwFood-Index Ingrediente</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='main.js'></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css">
</head>

<body>
	<nav
		class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body p-0"
		data-bs-theme="dark">
		<div class="container-fluid ">
			<a class="navbar-brand " href="#"> <img src="/images/logo.png"
				alt="Logo" class="d-inline-block " height="50">
			</a> <a class="navbar-brand fs-2 fw-bold " href="/">SiwFood</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">  
			
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item "><a class="nav-link active fs-5 "
						href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active fs-5"
						href="/ricetta">Ricette</a></li>
					<li class="nav-item"><a class="nav-link active fs-5"
						href="/cuoco">Cuochi</a></li>
				</ul>


				<div th:if="${userDetails}">
					<span th:text="${userDetails.username}" class="text-white">NomeUtente</span>
					<a href="/logout">
						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6 mx-1"
							type="button">Logout</button>
					</a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login">
						<button class="btn btn-outline-light  mb-2 mb-lg-0 fs-6"
							type="button">Accedi</button>
					</a>
				</div>

			</div>
		</div>
	</nav>
	
<div class="container my-3">

  <form th:action="@{/admin/ingredientiToAdd}" method="post">
  		<input type="hidden" name="ricettaId" th:value="${ricetta.id}" />
  
  <div class="mb-3">
		<label for="nomeIngrediente">Nome Ingrediente:</label>
		
		<select	name="nomeIngrediente" id="">
			<option th:each="ingrediente: ${ingredienti}"
				th:value="${ingrediente.nome}" th:text="${ingrediente.nome}"></option>
		</select>
		
		</div>
		
  <div class="mb-3">
		<label>Quantità:</label> <span>
		<input type="text" th:field="${li.quantita}" /></span>
 </div>
			
<div class="mb-3">
			<label for="unita di misura ">Unità di misura:</label>
        <select id="unita di misura" name="unita di misura" th:field="${li.unita}">
            <option value="grammi">Grammi</option>
            <option value="millilitri">Millilitri</option>
            <option value="unita">Unità</option>
            </select>
            </div>

		<button  class="btn btn-outline-dark mb-2 mb-lg-0 fs-6 mx-1" type="submit">Inserisci ingrediente</button>
		
		<a th:href="@{'/admin/formUpdateRicetta' + '/' + ${ricetta.id}}" class="btn btn-outline-dark  mb-2 mb-lg-0 fs-6 mx-1" >
		Finito di inserire</a>
	</form>
	
</div>	

		<footer class="bg-dark text-white py-3">
		<div class="container">
			<p class="text-center mb-0 fs-6">© 2024 SiwFood</p>
		</div>
	   </footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
</body>
</html>
