<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>search Movies</title>
<link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
	<div>
		<a href="/"><img src="/logo-siw.png" width="50%" /></a>
	</div>
	<h1>risultati ricerca </h1>
	<div th:if="${movies.isEmpty()}">Non ci sono film nel sistema con quel anno</div>
	<ul>
		<li th:each="movie : ${movies}"><a
			th:href="@{'/movie' + '/' + ${movie.id}}"
			th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
		</li>
	</ul>
</body>
</html>
